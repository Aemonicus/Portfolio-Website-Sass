<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo-web-white.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">Présentation</a></li>
            <li><a href="work.html">Travaux</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact</h2>
        <div class="bottom-line"></div>
        <p class="lead">Vous pouvez me joindre à travers le formulaire ci-dessous</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Votre nom et prénom"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Titre du message"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Votre Email pour vous répondre"
              required
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Votre numéro de téléphone (optionnel)"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Votre message"
              required
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">envoyer</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="cont-footer" >
      <div class="container footer-content">

        <p>

        ></a>
        <a
          href="https://www.linkedin.com/in/florent-vicente-275b454/"
          target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      </div>
      
    </footer>
  </body>
</html>
